<div class="container" ng-controller="loginFormCtrl">
	<form class="form-signin" ng-submit="login()">
		<h2 class="form-signin-heading">Please sign in</h2>
		<label for="inputEmail" class="sr-only">Email address</label>
		<input type="text" id="inputEmail" class="form-control" placeholder="Email address" required autofocus ng-model="credentials.username">
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="credentials.password">
		<div>
		msg: {{authMsg}}
		</div>
		<div class="checkbox">
			<label>
				<input type="checkbox" value="remember-me">Remember me
			</label>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
	</form>
</div>
