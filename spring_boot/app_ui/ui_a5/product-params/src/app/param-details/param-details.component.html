	<div class="form-group">
		<label class="control-label col-sm-2" for="parameterTypesId">Parameter type</label>
		<div class="col-sm-10">
			
			<div class="btn-group" dropdown>
				<button dropdownToggle type="button" class="btn btn-primary dropdown-toggle">
					{{editedParam == null || editedParam.type == null ? ' ... ' : editedParam.type.name}} <span class="caret"></span>
				</button>
				<ul *dropdownMenu class="dropdown-menu" role="menu">
					<li *ngFor="let paramType of productParamsTypes">
						<a class="dropdown-item" href="#" (click)="changeParamType(paramType)">{{paramType.name}}</a>
					</li>							
				</ul>
			</div>
			
		</div>
	</div>
	
	<div class="form-group">
		<label class="control-label col-sm-2" for="parameterValueId">Parameter value</label>
		<div class="col-sm-10">
			<input id="parameterValueId" type="text" class="form-control"
				[(ngModel)]="editedParam.value">							
		</div>
	</div>

	<div class="form-group">
		<label class="control-label col-sm-2" for="parameterBigValueId">Parameter big value</label>
		<div class="col-sm-10">
			<textarea id="parameterBigValueId" 
				rows="4" cols="50" class="form-control"
				[(ngModel)]="editedParam.bigValue"
			></textarea>							
		</div>
	</div>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
		</div>
	</div>
