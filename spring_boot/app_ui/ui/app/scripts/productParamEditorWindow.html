
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="close()">&times;</button>
				<h4 class="modal-title">Add param</h4>
			</div>
			<div class="modal-body">

			<form class="form-horizontal">
				<div class="form-group">
					<label class="control-label col-sm-2" for="parameterTypesId">Typ parametru:</label>
					<div class="col-sm-10">
						<select id="parameterTypesId" class="form-control"									  
							ng-model="productParamData.type" 
							ng-options="paramType.name for paramType in parameterTypesData track by paramType.id">
						</select>
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2" for="parameterValueId">{{labels.parameterValue}}</label>
					<div class="col-sm-10">
						<input id="parameterValueId" type="text" class="form-control"
							ng-model="productParamData.value">							
					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-2" for="parameterBigValueId">{{labels.parameterBigValue}}</label>
					<div class="col-sm-10">
						<textarea id="parameterBigValueId" rows="4" cols="50" class="form-control"
							ng-model="productParamData.bigValue">
						</textarea>							
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
					</div>
				</div>
			</form>
				
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" ng-click="close()">Cancel</button>
				<button type="submit" class="btn btn-default" ng-click="saveParam()">Save</button>
			</div>
			
		</div>
