<p>students-list works!</p>

<mat-table [dataSource]="students" class="mat-elevation-z8">
    <ng-container matColumnDef="firstname">
        <mat-header-cell *matHeaderCellDef>ImiÄ™</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.firstname}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="lastname">
        <mat-header-cell *matHeaderCellDef>Nazwisko</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.lastname}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="birthdate">
        <mat-header-cell *matHeaderCellDef>Wiek</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.birthdate}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>    

</mat-table>
